<!DOCTYPE html>
<!--html里面就是写所有的语句-->
<html>
    <!--head里面写把文字弄成utf8格式-->
    <head>
        <meta charset="utf-8">
    </head>
    <!--body里面就是主体了-->
    <body>
        <!--h5表示文字的格式大小-->
        <h5>hello 我是首页!</h5>
        
        <h5>hello 我是表单!</h5>
        <!--action里面就是我的表单要提交给谁,        method方法get-->
        <form action="/a/b/handler_from" method="GET">
           <!--input就是我们自己输入，后面的text，password 就是输入的格式-->
            姓名：<input type="text">
            密码: <input type="password">
            <!--submit就是按钮，以登录的显示呈现-->>
            <input type="submit" value="登录">
        </form>
    </body>
</html>
